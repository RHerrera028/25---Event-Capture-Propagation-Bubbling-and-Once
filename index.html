<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
      console.log(this.classList.value);
      //e.stopPropagation();                //lo detiene despuÃ©s del primero, ya sea en capture o bubble
    }

  divs.forEach(div => div.addEventListener('click', logText, {capture: true, once: false}));
  //capture true corre de afuera para dentro, sin capture es bubble que corre de dentro para afuera

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  });
  //once hace que corra una vez y luego remove el eventlistener

</script>
</body>
</html>
